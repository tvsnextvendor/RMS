
<ion-split-pane>
    <!--  our side menu  -->
    <ion-menu [content]="content" [persistent]="true">
        <ion-header class="sidebar-header">
            <ion-toolbar>
                <ion-title>TVS APP</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <button menuClose ion-item *ngFor="let p of pages" (tap)="openPage(p)">
                  {{p.title}}
                </button>
              </ion-list>
        </ion-content>
    </ion-menu>
    <!-- the main content -->
    <ion-nav [root]="rootPage" main #content swipeBackEnabled="false">
    </ion-nav>
</ion-split-pane>
